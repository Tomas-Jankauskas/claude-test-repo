name: Auto-generate PR Documentation

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  generate-documentation:
    # Only run when PR is merged and not created by bots
    # This prevents infinite loops and saves compute resources
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.user.type != 'Bot' &&
      !startsWith(github.event.pull_request.title, 'docs: Add documentation for PR') &&
      !contains(github.event.pull_request.labels.*.name, 'skip-docs')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write  # Required for OIDC authentication

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate PR Documentation
        uses: textcortex/claude-code-pr-autodoc-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          min_lines_changed: 10  # Lower threshold for this test repo
          min_files_changed: 1
          documentation_directory: docs/prs
          timeout_minutes: 10
          commit_tags: "[skip ci]"
          pr_title_tags: "[auto-docs]"
          custom_instructions: |
            Please generate comprehensive documentation that includes:
            - Clear explanation of the purpose and context
            - Detailed technical implementation notes
            - Impact analysis and any breaking changes
            - Testing approach and coverage
            - Future considerations and follow-up tasks